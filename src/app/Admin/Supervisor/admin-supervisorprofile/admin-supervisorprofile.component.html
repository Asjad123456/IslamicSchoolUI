<body>
  <section id="parent-section">
    <div class="row" id="top-back-btn">
      <div class="col">
        <i class="fa fa-arrow-left" aria-hidden="true" (click)="onback()"></i>
      </div>
      <div class="col">
        <nav class="menu">
          <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
          <label class="menu-open-button" for="menu-open">
           <span class="lines line-1"></span>
           <span class="lines line-2"></span>
           <span class="lines line-3"></span>
         </label>
       
          <a href="#" class="menu-item blue" style="display: none;"> <i class="fa fa-anchor"></i> </a>
          <a href="#" class="menu-item green" style="display: none;"> <i class="fa fa-coffee"></i> </a>
          <a href="#" class="menu-item red" style="display: none;"> <i class="fa fa-heart"></i> </a>
          <a (click)="logout()" class="menu-item purple"> <i class="fa-solid fa-right-from-bracket"></i> </a>
          <a (click)="ToAdminPanel()" class="menu-item orange"> <i class="fa-solid fa-home"></i> </a>
          <a href="#" class="menu-item lightblue" style="display: none;"> <i class="fa-solid fa-home"></i> </a>
       </nav>
      </div>
    </div>

    <div class="row" id="main-img-row" >
      <div class="col">
        <img src="/assets/man.png" alt="" />
      </div>
    </div>

    <div class="row" id="teacher-info-row" *ngFor="let item of user" >
      <div class="col" id="teacher-info-col" >
        <h2>Supervisor</h2>
        <abbr>{{ item.userName }}</abbr>
        <p>Roll # {{ item.email }}</p>
      </div>
      <div class="col" id="teacher-btn-col" >
        <button class="btn"><i class="fa-solid fa-phone-flip"></i></button>
      </div>
    </div>

    <div class="row" id="teacher-details-row" *ngFor="let item of user" >
      <div class="col" id="teacher-details-col-1" >
        <h2>Father name</h2>
        <p>{{ item.fatherName }}</p>
      </div>
      <div class="col" id="teacher-details-col-2" >
        <h2>Contact #</h2>
        <p>{{ item.phoneNumber }}</p>
      </div>
      <div class="col" id="teacher-details-col-3" >
        <h2>Registration #</h2>
        <p>{{ item.address }}</p>
      </div>
      <div class="col" id="teacher-details-col-4" >
          <h2>Socials</h2>
          <p>Socials</p>
      </div>
    </div>

    <!-- <section> -->
                <section>
          <div class="row" id="footer-btn-row" *ngFor="let item of user">
              <div class="col" id="footer-btn-col">
                  <button [disabled]="!item.branchId" class="btn" type="button" (click)="toSupervisorBranch(item.branchId)">
                      {{item.branchId && item.branchId > 0 ? 'Supervising ' + item.branchName : 'Not supervising any branch yet'}}
                      <i *ngIf="item.branchId && item.branchId > 0" class="fa fa-angle-right"></i>
                  </button>
              </div>
          </div>

      </section>
    <!-- Offcanvas for Gaurdain data start here -->

  </section>
</body>
