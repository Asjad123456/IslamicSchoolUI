<body>
  <section id="parent-section">
    <section class="section">
      <div class="row" id="header-row">
        <div class="col" id="header-icon">
          <a (click)="onBack()"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i
          ></a>
        </div>
        <div class="col" id="header-heading">
          <h2>Edit User Roles</h2>
        </div>
      </div>
    </section>

    <!-- header section Ends Here -->
    <!-- <div class="row" id="search-row">
      <div class="col" id="search-col">
        <app-search
          (searchTextChanged)="onSearchTextEntered($event)"
        ></app-search>
      </div>
    </div> -->
    <section class="main-section">
      <div class="row"></div>
      <!-- Extra Row -->
      <div  *ngFor="let user of users">
        <div
        class="row"
        id="main-section-row"
        style="border: 1px solid rgb(138, 174, 137)"
        *ngIf="
            searchText === '' ||
            user.userName.toLowerCase().includes(searchText)
          "
      >
        <div class="col-3" id="main-first-icon">
          <img src="/assets/man.png" width="56px" alt="" srcset="" />
        </div>
        <div class="col-6" id="main-section-heading">
          <h1>{{ user?.userName }}</h1>
          <p>{{ user?.roles }}</p>
        </div>
        <div class="col-3" id="main-section-icon2">
          <i
            (click)="openRolesModal(user)"
            class="fa fa-edit"
            aria-hidden="true"
            style="font-weight: bold"
          >
            <!-- <span> Edit</span> -->
          </i>
        </div>
      </div>
      </div>
    </section>
  </section>
</body>
