<body>
  <div class="container">
    <!-- header start here -->
    <div class="container" id="head-container">
      <div class="row" >
        <div class="col" >
          <h1>My Dashboard</h1>
        </div>
        <div class="col" (click)="logout()" >
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
    </div>

    <div class="main-section">
      <!-- first two rows Start here -->
      <div class="row" id="footer-buttons">
        <div class="row" id="role-managment-row" (click)="toRoleManagment()">
          <div class="col-10" id="role-managment-col-1">
            <h1>User's Role</h1>
          </div>
          <div class="col-2" id="role-managment-col-2">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>

        <!-- Dean's Box start here -->
        <div class="row" id="dean-box" (click)="toAdminProfile()">
          <div class="col-10" id="role-managment-col-1">
            <h1>Your Profile</h1>
          </div>
          <div class="col-2" id="role-managment-col-2">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="row" id="grid-row">
        <!-- ---------------- -->
        <div class="col" id="branch-box" (click)="toBranchesList()">
          <div class="col" id="dot-col">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="col" id="branch-mid-col">
            <h1>{{ branchescount }}</h1>
            <p>Branches</p>
          </div>
          <div class="col" id="branch-footer-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>

        <!-- ------------------- -->
        <div class="col" id="supervisor-box" (click)="toSupervisors()">
          <div class="col" id="dot-col">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="col" id="branch-mid-col">
            <h1>{{ admincount }}</h1>
            <p>Supervisors</p>
          </div>
          <div class="col" id="branch-footer-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>

        <!-- ---------------- -->

        <div class="col" id="teacher-box" (click)="toTeachers()">
          <div class="col" id="dot-col">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="col" id="branch-mid-col">
            <h1>{{ teachercount }}</h1>
            <p>Teachers</p>
          </div>
          <div class="col" id="branch-footer-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>

        <!-- ------------------------ -->
        <div class="col" id="student-box" (click)="toStudents()">
          <div class="col" id="dot-col">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="col" id="branch-mid-col">
            <h1>{{ studentscount }}</h1>
            <p>Students</p>
          </div>
          <div class="col" id="branch-footer-arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
