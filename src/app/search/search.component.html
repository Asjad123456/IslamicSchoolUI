<div class="row">
  <div class="col" id="search-col-1">
    <input
      *ngIf="showSearch"
      placeholder="Search"
      [(ngModel)]="enteredSearchValue"
      (input)="onSearchTextChanged()"
    />
    <a
      ><i
        class="fa"
        [ngClass]="{ 'fa-search': !showSearch, 'fa-times': showSearch }"
        aria-hidden="true"
        (click)="toggleSearch()"
      ></i
    ></a>
  </div>
</div>
