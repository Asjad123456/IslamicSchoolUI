<body>
  <section id="parent-section">
    <section id="header">
      <!---------Header section start here----------->
      <div class="row" id="header-row">
        <div class="col" id="header-first-icon">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
      </div>
    </section>
    <!---------Header section ends here----------->

    <!---------Hero Section start here--------->
    <section id="hero-section">
      <div class="row" id="hero-row" *ngFor="let item of branch">
        <div class="col" id="hero-col">
          <h1>{{item.branchName}}</h1>
          <span
            ><i class="fa fa-globe" aria-hidden="true"></i>
            <b> {{item.address}}</b>
          </span>
        </div>
      </div>
    </section>
    <!---------Hero Section ends here--------->

    <!-------- Main section HTML start here ------->
    <section id="main-section">
      <div class="row" id="class-row" (click)="toclassesList()">
        <div class="col-10" id="class-col-1">
          <h1>Classes</h1>
          <p>{{classCount}}</p>
        </div>
        <div class="col-2" id="class-col-2">
          <img src="/assets/students.png" alt="" />
        </div>
      </div>
      <div id="footer-rows">
        <div class="row" id="teacher-row">
          <div class="col-2" id="teacher-col-1">
            <img src="/assets/headmaster.png" alt="" />
          </div>
          <div class="col-10" id="teacher-col-2">
            <h1>Teachers</h1>
          </div>
        </div>

        <div class="row" id="student-row">
          <div class="col-10" id="student-col-1">
            <h1>Students</h1>
          </div>
          <div class="col-2" id="student-col-2">
            <img src="/assets/student.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-------- Main section HTML end here ------->
  </section>
</body>
